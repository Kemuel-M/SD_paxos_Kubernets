apiVersion: apps/v1
kind: Deployment
metadata:
  name: learner1
  namespace: paxos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: learner1
  template:
    metadata:
      labels:
        app: learner1
        role: learner
    spec:
      containers:
      - name: learner
        image: paxos-node:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: NODE_ID
          value: "7"
        - name: NODE_ROLE
          value: "learner"
        - name: PORT
          value: "5001"
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: SEED_NODES
          value: "1:proposer:proposer1:3001,4:acceptor:acceptor1:4001"
        ports:
        - containerPort: 5001
          name: api
        - containerPort: 8000
          name: monitor
---
apiVersion: v1
kind: Service
metadata:
  name: learner1
  namespace: paxos
spec:
  selector:
    app: learner1
  ports:
  - name: api
    port: 5001
    targetPort: api
  - name: monitor
    port: 8000
    targetPort: monitor
---
