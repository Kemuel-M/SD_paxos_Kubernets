apiVersion: apps/v1
kind: Deployment
metadata:
  name: client1
  namespace: paxos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client1
  template:
    metadata:
      labels:
        app: client1
        role: client
    spec:
      containers:
      - name: client
        image: paxos-node:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: NODE_ID
          value: "9"
        - name: NODE_ROLE
          value: "client"
        - name: PORT
          value: "6001"
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: SEED_NODES
          value: "1:proposer:proposer1.paxos.svc.cluster.local:3001,4:acceptor:acceptor1.paxos.svc.cluster.local:4001,7:learner:learner1.paxos.svc.cluster.local:5001"
        ports:
        - containerPort: 6001
          name: api
        - containerPort: 8000
          name: monitor
---
apiVersion: v1
kind: Service
metadata:
  name: client1
  namespace: paxos
spec:
  selector:
    app: client1
  ports:
  - name: api
    port: 6001
    targetPort: api
  - name: monitor
    port: 8000
    targetPort: monitor
---
