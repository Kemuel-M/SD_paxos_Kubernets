apiVersion: apps/v1
kind: Deployment
metadata:
  name: proposer1
  namespace: paxos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proposer1
  template:
    metadata:
      labels:
        app: proposer1
        role: proposer
    spec:
      containers:
      - name: proposer
        image: paxos-node:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: NODE_ID
          value: "1"
        - name: NODE_ROLE
          value: "proposer"
        - name: PORT
          value: "3001"
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: SEED_NODES
          value: ""
        ports:
        - containerPort: 3001
          name: api
        - containerPort: 8000
          name: monitor
---
apiVersion: v1
kind: Service
metadata:
  name: proposer1
  namespace: paxos
spec:
  selector:
    app: proposer1
  ports:
  - name: api
    port: 3001
    targetPort: api
  - name: monitor
    port: 8000
    targetPort: monitor
---
